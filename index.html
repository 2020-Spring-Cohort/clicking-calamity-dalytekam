<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Oxanium|Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class=" container">
        <div class="app-name">
            <h2>Cookie Click Counter</h2>
            <audio id="audio" scr="./src/media/clickSound.mp3"></audio>
        </div>
        <div class="app-main">
            <div class="app-main__game">
                <div class="app-main__game__username">
                    <h3 >User Name: <span id="userName">My Name</span></h3>
                </div>
                <div class="app-main__game__score">
                    <h3 > <span id="score">598</span> <span id= "cookie">cookies</span></h3>
                    <h3><span id="multiplicator"> 1.8 </span> Per Second</h3>
                </div>
                <div id="pic" class="app-main__game__picture">
                    <img id="pic" src="src/images/cookies.png" alt="Cookies picture">
                </div>

                </div>
                <div class="app-main__features">
                    <div class="app-main__features__options">
                        <h3>Options</h3>
                    </div>
                    <div class="app-main__features__optionsList">
                        <div>
                            <h5>Clicking Compagnon Purchased:<span>3</span></h5>

                        </div>
                        <div>
                            <h5>Culmination Compounder purchased:<span>4</span></h5>

                        </div>
                        <div>
                            <button class="option">purchase Clicking Companions</button>
                        </div>
                        <div>
                            <button class="option">purchase Culmination Compounder.</button>
                        </div>
                        <div>
                            <button class="option">Option</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <script src="/src/js/app.js"></script>
</body>

</html>
