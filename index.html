<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Oxanium|Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class=" container">
        <div class="app-name">
            <h2>Cookie Click Counter</h2>

        </div>
        <div class="app-main">
            <div class="app-main__game">
                <div class="app-main__game__username">
                    <h3 >Player Name: <span id="userName"></span></h3>
                </div>
                <div class="app-main__game__score">
                    <h3 > <span id="score">0</span> <span id= "cookie">cookies</span></h3>
                    <h3><span id="multiplicator">0</span> Per Second</h3>
                </div>
                <div id="pic" class="app-main__game__picture">
                    <img id="pic" src="src/images/cookies.png" alt="Cookies picture">
                </div>

                </div>
                <div class="app-main__features">
                    <div class="app-main__features__options">
                        <h3>Options</h3>
                    </div>
                    <div class="app-main__features__optionsList">
                        <div>
                            <h5>Clicking Compagnon Purchased:<span id="ccompaPur">0</span></h5>

                        </div>
                        <div>
                            <h5>Culmination Compounder purchased:<span id="ccompoPur">0</span></h5>

                        </div>
                        <div>
                            <button class="option" id="pCCompa">purchase Clicking Companions (<span id="avcompa">0</span>)</button>
                            <h6>Price: <span id= "ccompaP">0</span></h6>
                        </div>
                        <div>
                            <button class="option" id="pCCompo">purchase Culmination Compounder (<span id="avcompo">0</span>)</button>
                            <h6>Price: <span id="ccompoP">0</span></h6>
                        </div>

                        <div>
                            <button class="option" id="reset">Reset The Game</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <script src="/src/js/app.js"></script>
</body>

</html>
